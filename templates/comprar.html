{%extends 'base.html'%} {%block title%} Producto {%endblock%} {%block content%}

<!DOCTYPE html>
<html>
  <body>
    <div class="container m-5">
      <h3>Detalle producto</h3>

      <div class="col-8">
        <div class="container">
          <form method="post" action="comprar">
            <input
              type="hidden"
              id="prod"
              name="prod"
              value="{{producto.id}}"
            />
            <div class="card">
              <div class="row">
                <div class="col-7">
                  <div class="row">
                    <div class="col-8 card-title title-font margin10">
                      <b>{{producto.title}}</b>
                    </div>
                    <div class="col-3 card-title title-font margin10">
                      <b>$ {{producto.price}} </b>
                    </div>
                  </div>
                  <div class="card-text m-2">
                    <div>
                      <u>Descripci√≥n:</u><br />
                      {{producto.description}}
                    </div>
                    <br />

                    <div>
                      {% if adminUser %}
                      <button type="submit" class="btn btn-primary mt-3">
                        Agregar a carrito
                      </button>
                      {% endif %}
                    </div>
                    <br />
                  </div>
                </div>
                <div class="col-4">
                  <div class="m-2">
                    <img
                      src="../static/img/{{producto.image}}"
                      width="300px"
                      height="200px"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
{%endblock%}
