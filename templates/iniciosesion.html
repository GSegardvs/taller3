{%extends 'base.html'%} {%block title%} Venta de Guitarras - Inicio de Sesion
{%endblock%} {%block content%}

<div class="container m-5">
  <h3>Login</h3>
  <div class="col-4">
    <div class="container my-3 mx-3">
      <form action="/iniciosesion" method="post">
        <div>
          <label for="username">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Login</button>
      </form>
      <br />
      {% if message %}
      <div class="p-3 mb-2 bg-danger text-white padding10">{{message}}</div>
      {% endif %}
    </div>
  </div>
  {%endblock%}
</div>
